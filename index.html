<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header section-->
    <header>
        <h1 id="header">Weather Dashboard</h1>
    </header>
    <!--main section-->
    <div id="flex-parent">
        <!-- section to left-->
        <section id="leftSection">
            <!-- search section-->
            <form id="searchSection">
                <h2>Search for a City:</h2>
                <input id="searchBox" type="text">
                <button id="searchButton" type="submit">Search</button>
            </form>
            <!-- saved citys section-->
            <div id="citys">
                <ul id="cityList">
                    
                </ul>
            </div>
        </section>
        <!-- section to right-->
        <section id="sectionRight">
            <h3 class="currentConditions">Current City Condition In...</h3>
            <!-- city forcast for the day-->
            <div id="card-top">
                <div>
                    <h4 class="cityName"></h4>
                </div>
                <div>
                    <img id="currentIcon"/>
                </div>
                <div>                    
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="uvIndex"></p><span id="uvIndex"></span>
                </div>
            </div>
            <!-- 5 day forcast section-->
            <h3 id="fiveDay">5-Day Forcast For...</h3>
            <div id="right-container">
                <!-- day one-->
                <div class="card">
                    <div id="dayOne" class="card-body">
                        <h4 id="d1Date"></h4>
                        <img id="d1icon"/>
                        <p id="d1Temp"></p>
                        <p id="d1Wind"></p>
                        <p id="d1Humidity"></p>
                    </div>
                </div>
                <!-- day two-->
                <div class="card">
                    <div id="dayTwo" class="card-body">
                        <h4 id="d2Date"></h4>
                        <img id="d2icon"/>
                        <p id="d2Temp"></p>
                        <p id="d2Wind"></p>
                        <p id="d2Humidity"></p>
                    </div>
                </div>
                <!-- day three-->
                <div class="card">
                    <div id="dayThree" class="card-body">
                        <h4 id="d3Date"></h4>
                        <img id="d3icon"/>
                        <p id="d3Temp"></p>
                        <p id="d3Wind"></p>
                        <p id="d3Humidity"></p>
                    </div>
                </div>
                <!-- day four-->
                <div class="card">
                    <div id="dayFour" class="card-body">
                        <h4 id="d4Date"></h4>
                        <img id="d4icon"/>
                        <p id="d4Temp"></p>
                        <p id="d4Wind"></p>
                        <p id="d4Humidity"></p>
                    </div>
                </div>
                <!-- day five-->
                <div class="card">
                    <div id="dayFive" class="card-body">
                        <h4 id="d5Date"></h4>
                        <img id="d5icon"/>
                        <p id="d5Temp"></p>
                        <p id="d5Wind"></p>
                        <p id="d5Humidity"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
